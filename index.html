<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            class="search-text-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app-container">
          <div>
            <h1 class="weather-app-city">Brisbane</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <span class="icon">🌤️</span>️<span class="temperature-value">12</span>
            <span class="unit">°C</span>
          </div>
        </div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/shanendlrsr" target="_blank">
          Shanen Del Rosario</a
        >, is open-sourced on
        <a
          href="https://github.com/shanendlrsr/Vanilla-weather-app-project"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a
          href="https://weather-app-shecodesproject-sdr.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
