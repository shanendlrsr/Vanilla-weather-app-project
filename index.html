<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
        <form id="search-form">
            <input id="search-text-input" type ="search" placeholder="Enter a city..."/>
            <input type="submit" value="Search"/>
        </form>
    </header>
    <main>
        <div>
            <h1>Brisbane</h1>
            <p>
                <div>
                    Tuesday 14:49, scattered clouds
                    <br/>
                    Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
                </div>
            </p>
        </div>
        <div>
            🌤️ 12°C
        </div>

    </main>
    
    <footer>
      Built by
      <a href="https://github.com/shanendlrsr" target="_blank">
        Shanen Del Rosario</a
      >, is open-sourced on
      <a
        href="https://github.com/shanendlrsr/Vanilla-weather-app-project"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a
        href="https://weather-app-shecodesproject-sdr.netlify.app/"
        target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
