<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body class="day">
    <div class="background">
      <video
        class="video-background"
        no-controls
        autoplay
        muted
        loop
        type="video/mp4"
      >
        <source
          src="https://cdn.pixabay.com/vimeo/291585321/aerial-18390.mp4?width=1280&hash=b7ad962350d7df22343b767c33fc953322f3166d"
          type="video/mp4"
        />
      </video>
    </div>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            class="search-text-input"
            id="search-text-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app-container">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details day">
              <span id="current-date"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <span id="icon"> </span>️
            <span class="temperature-value day" id="temperature-value"></span>
            <span class="unit">°C</span>
          </div>
        </div>
        <div class="weather-forecast-container" id="forecast"></div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/shanendlrsr" target="_blank">
          Shanen Del Rosario</a
        >, is open-sourced on
        <a
          href="https://github.com/shanendlrsr/Vanilla-weather-app-project"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a
          href="https://weather-app-shecodesproject-sdr.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
